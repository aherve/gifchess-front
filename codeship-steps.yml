- type: serial
  steps:
    - type: parallel
      name: 'TESTS & BUILD'
      steps:
        - type: parallel
          name: 'LINT'
          service: angular
          steps:
            - command: 'ng lint'
        - type: parallel
          name: 'BUILD'
          service: angular
          steps:
            - command: 'node --max_old_space_size=7000 ./node_modules/@angular/cli/bin/ng build --prod --aot --build-optimizer --progress=false -c production'
    - type: serial
      name: 'DEPLOY'
      service: aws_cli
      steps:
        - command: 's3 sync --delete --exclude=index.html --acl public-read --cache-control max-age=2678400 /app/dist s3://gifchess-frontend'
        - command: 's3 cp --acl public-read --cache-control max-age=60 /app/dist/index.html s3://gifchess-frontend/index.html'
